<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<style>

th, td {
    text-align: left;
    border-bottom: 1px solid #DDD;
}

/* Style the first row */
tr:first-child {
    background-color: transparent;
    color: #fff;
}

/* Style all rows */
tr {
    height: 70px;
    padding: 0;
    background-color: #fff;
    color: #000;
    border: none;
}

/* Remove border for all rows except the last one */
tr:not(:last-child) {
    border-bottom: none;
}

tr:hover {
    background-color: #ddd;
}

tr:first-child {
    background-color: transparent;
}

   
</style>
</style>
<body>
    <div class="__root">
        <div class="_root_container">
            <div class="header">
                <nav>
                    <div class="logo">
                        <a href="/">G-KANAD</a>
                    </div>

                    <div class="timer">
                        <div class="time">
                            <span id="hours"></span>
                            <span>:</span>
                            <span id="minutes"></span>
                            <span>:</span>
                            <span id="seconds"></span>
                            <span id="aop">AM</span>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="main_body">
                <main>
                    <div class="to_do_container">
                        <div class="head">
                            <header>
                                <div class="task_search">
                                    <input type="text" id="search" placeholder="Search...">
                                    <i class="bi bi-filter"></i>
                                </div>

                                <div class="add_task_btn">
                                    <button class="Addtask_btn">Add Task</button>
                                </div>

                            </header>

                        </div>    

                        <div class="table_data_show">
                            <table>
                                <tbody class="tr_j">
                                    <div class="tasks_headers">
                                        <tr align="left">
                                            <th align="center" >#</th>
                                            <th>Task Title</th>
                                            <th>Task Description</th>
                                            <th>Task Status</th>
                                            <th>Task Time</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </div>
    
                                    <div class="tab_flex">
                                         
                                    </div>
    
                                </tbody>
                            </table>

                            
                        </div>
                        
                    </div>
                </main>
            </div>
        </div>

        <div class="add_task_pop">
            <div class="background_fade"></div>

            <div class="main_pop">
                <div class="close_pop">
                    <button class="close">
                        <i  class="bi bi-x-circle"></i>
                    </button>
                </div>
                
                <div class="header">
                    <h2>Add Task</h2>
                </div>

                <div class="add_form">
                    <form action="#">
                        <div class="inputs">
                            <div class="task_title">
                                <input type="text" id="taskTitleValue">
                                <label>Task Title</label>
                            </div>
    
                            <div class="task_description">
                                <input type="text" id="taskdescriptionValue">
                                <label>Task Description</label>
                            </div>

                            <div class="adding_task">
                                <input type="submit" id="addTask" value="Add Task">
                            </div>
                        </div>

                        <div class="time_chose">
                            <h1 style="color: black;">Choose Date to do task</h1>
                            <input type="date" id="date_comp">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
